{% extends 'base.html' %}

{% block body %}
    <h1>index</h1>
    {% if user.is_authenticated %}
    <a href="{% url 'articles:create' %}" class="btn btn-secondary">write</a>
    {% endif %}
    {% for article in articles %}
    <div class="">
        <h3>{{ article.title }}</h3>
        <p>{{ article.user }}</p>
        <a href="{% url 'articles:detail' id=article.id %}">detail</a>
    </div>
    <hr>
    {% endfor %}
{% endblock %}
